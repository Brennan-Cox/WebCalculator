<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="section">
                <h1>Calculator</h1>
                <hr class="maxwidth">
                <form>
                    <div class="section">
                        <input class='input' type="text" name="expression" id="expression"
                            placeholder="Enter expression" onkeyup="calculate()" autocomplete="off">
                    </div>
                    <hr>
                    <p class="output" id="result">awaiting input...</p>
                    <hr>
                    <button id="clearbutton" onclick="clear()" class="button">Clear</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src='main.js'></script>

</html>
